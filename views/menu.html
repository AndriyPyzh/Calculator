<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var username = localStorage.getItem("username");
            $("#user").html(username);
            $("#logout").click(function () {
                localStorage.removeItem("access-token");
                localStorage.removeItem("username");
                window.location.href = "http://localhost:4001/signin.html";
            });

            let location = window.location.href;
            let tab = location.substr(location.lastIndexOf('/') + 1);
            switch (tab) {
                case 'calculator.html':
                    changeMenuTabClasses('calc','prog','hist')
                    break;
                case 'progress.html':
                    changeMenuTabClasses('prog','calc','hist')
                    break;
                case 'history.html':
                    changeMenuTabClasses('hist','prog','calc')
                    break;
            }
        });

        function changeMenuTabClasses(newTab, ...tabs){
            $(`#${newTab}`).removeClass().addClass("navbar-brand").css("font-size", "xx-large");
            tabs.forEach(x=>$(`#${x}`).removeClass().addClass("nav-link mt-1").css("font-size",""));
        }
    </script>
    <title>Menu</title>
</head>
<style type="text/css">
    body {
        font-family: 'Varela Round', sans-serif;
    }
    .navbar-orange {
        background-color: lightsalmon !important;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-orange navbar-light bg-light">
    <div class="collapse navbar-collapse" style="font-size: x-large">
        <ul class="navbar-nav mr-auto ml-5">
            <li class="nav-item d-flex justify-content-center" style="width: 160px">
                <a id="calc" class="navbar-brand" style="font-size: xx-large" href="calculator.html">Newton</a>
            </li>
            <li class="nav-item d-flex justify-content-center" style="width: 160px">
                <a id="prog" class="nav-link" href="progress.html">Progress</a>
            </li>
            <li class="nav-item" style="width: 160px">
                <a id="hist" class="nav-link " href="history.html">History</a>
            </li>
        </ul>
    </div>
    <div class="dropdown mr-5">
        <button id="user" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a id="logout" class="dropdown-item" href="#">Logout</a>
        </div>
    </div>
</nav>
</body>
