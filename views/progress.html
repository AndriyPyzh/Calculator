        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#menu').load('menu.html');

                $('.btn-light').click(function (){
                    alert(this.id);
                });

                let username = localStorage.getItem('username');
                let tasks;
                $.ajax({
                    type: 'GET',
                    url: `http://localhost:3000/tasks?username=${username}`,
                    headers: {
                        'x-auth-token': localStorage.getItem("access-token")
                    },
                    contentType: 'application/json; charset=utf-8',
                    success: function (data) {
                        alert("succes");

                        let tasksHtml = '<div id="tasks">';
                        tasks.forEach(task => {
                            tasksHtml += `
                            <div class="row card mt-6" style="height: 170px">
                                <div class="card-body">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3 class="float-left">${task.name}</h3>
                                <div class="progress mt-8" style="width: 1200px">
                                    <div class="progress-bar progress-bar-orange progress-bar-striped progress-bar-animated text-dark font-weight-bold" role="progressbar" style="width: ${task.percentage}% "  aria-valuenow="${task.percentage}"
                                         aria-valuemin="0"
                                         aria-valuemax="100">${task.percentage}%</div>
                                </div>
                                <div class="float-right mt-4">
                                    <button id="pause" type="button" class="btn btn-lg bt ml-3 btn-black" >Pause</button>
                                </div>
                            </div>
                            <br>`
                            // tasksHtml += `
                            //     <div class="row card mt-3" style="height: 170px">
                            //         <div class="card-body">
                            //             <h3>${task.name}</h3>
                            //             <div class="progress mt-3" style="width: 790px">
                            //             <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" style="width: ${task.percentage}%" aria-valuenow="75"
                            //                      aria-valuemin="0"
                            //                      aria-valuemax="100"></div>
                            //             </div>
                            //             <button id="${task.name}" type="button" class="btn btn-lg btn-light mt-4"
                            //                     data-toggle="modal" data-target="#exampleModalCenter">Matrixes</button>
                            //             <div class="float-right mt-4">
                            //                 <button type="button" class="btn btn-lg btn-secondary">Pause</button>
                            //                 <button type="button" class="btn btn-lg btn-danger ml-3">Stop</button>
                            //             </div>
                            //         </div>
                            //     </div>`
                        })
                        tasksHtml += '</div>'

                        $("#tasks").replaceWith(tasksHtml);
                    },
                    error: function (data) {
                        alert("error: " + data.responseText);
                    }
                });
            });
        </script>
